@(controller: de.htwg.se.setgame.controller.IController, field: java.util.List[Integer], setIndex: java.util.List[Integer])

@main("SetGame", controller) {

    <div class="well field clearfix">
        @for(row <- field) {
            <img data-field="@row" src="/assets/pack/@(row).gif" @if(setIndex.contains(row)){class="highlight"} />
        }
    </div>

}
