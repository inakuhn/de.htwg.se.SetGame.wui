@(title: String, controller: de.htwg.se.setgame.controller.IController)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Jura' type='text/css'>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">@title</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li class="navbar-text"><b>PlayerOne:</b> @controller.getPlayerOnePoints()</li>
                <li class="navbar-text"><b>PlayerTwo:</b> @controller.getPlayerTwoPoints()</li>
                <li class="navbar-text"><b>Left Cards:</b> @controller.getCardinGame().size()</li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
        @content
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script srC="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="/assets/app.js"></script>
</body>
</html>
